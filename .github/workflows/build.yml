name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build with PyInstaller
        run: uv run pyinstaller --add-data "styles.tcss:." --onefile main.py

      - name: Rename binary
        run: mv dist/main dist/textual-test-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: textual-test-linux
          path: dist/textual-test-linux

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: textual-test-linux
          path: artifacts

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            artifacts/textual-test-linux